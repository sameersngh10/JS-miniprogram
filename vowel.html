<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>program to find enter character is vowel or consonants </title>
  </head>
  <body>
    <script type="text/javascript">
      var y;
      y=prompt("Enter a character")
      if (y=='a'|| y=='e'|| y=='i'|| y=='o'||y=='u')
     {
        document.write(y +"  is a vowel");
      }
      else {
        document.write(y+"  is a consonant");
      }
    </script>
  </body>
</html>
