<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>To find the greater number from three given number</title>
  </head>
  <body>
    <script type="text/javascript">
      let a, b, c;

      a = parseInt(prompt("enter first number"));
      b = parseInt(prompt("enter second number"));
      c = parseInt(prompt("enter the third number"));

      if (a > b && a > c) {
        document.write(a, "is the greatest");
      } else if (b > a && b > c) {
        document.write(b, "is the greatest");
      } else if (c > a && c > b) {
        document.write(c, "is the greatest");
      } else {
        document.write(a, b, c, "is equal");
      }
    </script>
  </body>
</html>
