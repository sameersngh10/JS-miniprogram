<html>
  <head>
    <meta charset="utf-8" />
    <title>program to find odd or even number</title>
  </head>
  <body>
    <script type="text/javascript">
      let a;
      a = parseInt(prompt("enter any number"));
      if (a % 2 === 0) {
        document.write(a, " is even number");
      } else {
        document.write(a, "is odd number");
      }
    </script>
  </body>
</html>
